<body>
  <h1>Ιολακι Μου</h1>
  <p>Μαναρακι μου εχω να σου πω απο την ωρα που τα φτιαξαμε εισαι το φως μου και με εχει βοηθησει παρα πολυ , εχω μαθει να σε αγαπω και με τισ βλακειες σου και τα λαθοι σου  και τα παντα σου<br>
  θελω να παραμεινουμε μαζι κοριτσακι μου γιατι ειλικρινα εσενα θελω και μονο εσενα. Εχω να σου ζητησω συγνωμη και για χθες που ημουν αποτομος απλα το εκανα απο αγαπη γτ θελω να κοιμασαι και να εισαι καλα<br>
  και οχι να μενεις ξυπνια και να μην ξυπνας το πρωη. Εισαι το κοριτσι μου και θελω να γινεις και η γυναικα μου και ειλικρινα θελω να κρατησουμε πολυ .<strong>Σε αγαπω <3</strong> </p>
